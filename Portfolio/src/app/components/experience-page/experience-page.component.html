<div class="container" id="container">
  <h2 style="margin: 30px; text-align: center">
    EXPERIENCE <span>&</span> EDUCATION
  </h2>
  <div class="row">
    <div
      class="col-6"
      style="display: inline-block; margin-bottom: 50px"
      *ngFor="let exp of exps"
    >
      <div style="display: flex">
        <app-experience-box
          [title]="exp.title"
          [periode]="exp.date"
          [description]="exp.desc"
        ></app-experience-box>
      </div>
    </div>
  </div>
</div>
